<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="history">
                <p>2*3</p>
            </div>
            <div class="result">
                <p>124125+31</p>
            </div>
        </div>
        <div class="controls">
            <span id="clear">C</span>
            <span id="blackspace">CE</span>
            <span id="%">%</span>
            <span id="/">&#247;</span>
            <span id="7">7</span>
            <span id="">8</span>
            <span id="9">9</span>
            <span id="*">&times;</span>
            <span id="4">4</span>
            <span id="5">5</span>
            <span id="6">6</span>
            <span id="-">-</span>
            <span id="1">1</span>
            <span id="2">2</span>
            <span id="3">3</span>
            <span id="+">+</span>
            <span id="0">0</span>
            <span id="=">=</span>
        </div>
    </div>    

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
