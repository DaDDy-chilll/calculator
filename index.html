<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="button">
        <div class="screen">
            <div class="history">
                <p id="history-value"></p>
            </div>
            <div class="result">
                <p id="result-value"></p>
            </div>
        </div>
        <div class="controls">
            <span class="operator" id="clear">C</span>
            <span class="operator" id="blackspace">CE</span>
            <span class="operator" id="%">%</span>
            <span class="operator" id="/">&#247;</span>
            <span class="number" id="7">7</span>
            <span class="number" id="8">8</span>
            <span class="number" id="9">9</span>
            <span class="operator" id="*">&times;</span>
            <span class="number" id="4">4</span>
            <span class="number" id="5">5</span>
            <span class="number" id="6">6</span>
            <span class="operator" id="-">-</span>
            <span class="number" id="1">1</span>
            <span class="number" id="2">2</span>
            <span class="number" id="3">3</span>
            <span class="operator" id="+">+</span>
            <span class="number" id=".">.</span>
            <span class="number" id="0" style="width: 130px; border-radius: 30px;">0</span>
            <span class="operator" id="=">=</span>
        </div>
    </div>    

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
